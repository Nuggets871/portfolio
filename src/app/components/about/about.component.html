<section id="about" class="section about">
    <div class="about-inner" appReveal>
        <div class="section-header">
            <span class="section-number">{{ 'about.sectionNumber' | translate }}</span>
            <h2 class="section-title">{{ 'about.sectionTitle' | translate }}</h2>
            <div class="section-line"></div>
        </div>

        <div class="about-content">
            <div class="about-left">
                <blockquote class="about-quote">
                    <span class="quote-mark">"</span>
                    {{ 'about.quote' | translate }}
                </blockquote>
            </div>

            <div class="about-right">
                <p class="about-bio">{{ 'about.bio' | translate }}</p>

                <div class="about-details">
                    <div class="detail-item">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z" />
                            <circle cx="12" cy="10" r="3" />
                        </svg>
                        <span>{{ 'about.location' | translate }}</span>
                    </div>
                    <div class="detail-item">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <rect x="2" y="4" width="20" height="16" rx="2" />
                            <path d="M22 7l-8.97 5.7a1.94 1.94 0 01-2.06 0L2 7" />
                        </svg>
                        <a href="mailto:christopherbondier@gmail.com">{{ 'about.email' | translate }}</a>
                    </div>
                    <div class="detail-item">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <path
                                d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6A19.79 19.79 0 012.12 4.18 2 2 0 014.11 2h3a2 2 0 012 1.72c.127.96.361 1.903.7 2.81a2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0122 16.92z" />
                        </svg>
                        <span>{{ 'about.phone' | translate }}</span>
                    </div>
                    <div class="detail-item">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <circle cx="12" cy="12" r="10" />
                            <line x1="2" y1="12" x2="22" y2="12" />
                            <path
                                d="M12 2a15.3 15.3 0 014 10 15.3 15.3 0 01-4 10 15.3 15.3 0 01-4-10 15.3 15.3 0 014-10z" />
                        </svg>
                        <a href="https://christopher-bondier.fr" target="_blank">{{ 'about.website' | translate }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
